<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-top">
        <img class="top" src="images/bg-pattern-card.svg">
      </div>
      <div class="card-container">
        <img class="imagem" src="images/image-victor.jpg"  alt="Imagem do Victor Crest">
        <h3 class="header">Victor Crest<span class="age">26</span></h3>
        <p class="city">London</p> 
      </div>
      <div class="card-bottom">
          <div class="bottom1">
            <span class="number">80K</span>
          </br><div class= "info">Followers</div>
          </div>

          <div class="bottom2">
            <span class="number">803K</span>
          </br><div class = "info">Likes</div>
          </div>

          <div class="bottom3">
            <span class="number">1.4K</span>
            </br><div class="info">Photos</div>
          </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lariredivo">Larissa Redivo</a>.
    </div>
  </body>
</html>
